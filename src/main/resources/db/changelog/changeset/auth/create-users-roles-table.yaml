databaseChangeLog:
  - changeSet:
      id: create-user-roles-table
      author: LCP
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_id
                    references: roles(id)