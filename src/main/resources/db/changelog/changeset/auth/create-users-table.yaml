databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: LCP
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: user_tag
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false